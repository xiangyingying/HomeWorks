<ion-header>
  <ion-toolbar>
    <ion-title>
      电影
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-flex">
    <div [routerLink]="['/movie-detail',item.id]" routerLinkActive="router-link-active" 
     *ngFor="let item of subjects" class="item">
      <img [src]="item.images.small" alt="">
      <p>{{item.title}}</p>
   </div>
  </div>
</ion-content>
